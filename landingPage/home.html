<!DOCTYPE html>
<html lang="en">
<head>
  <title>FurQuest</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="homeStyles.css">
</head>
<body>

  <div class="dropdown accountIcon">
    <button class="btn  dropdown-toggle" type="button" data-toggle="dropdown" >
    <img src="../assets/accountIcon.png" width="60em" height="60em" alt="submit" onmouseover="chgImg(this)" onmouseout="chgImgBack(this)"/></button>
    <ul class="dropdown-menu">
      <li><a href="#">Log In</a></li>
      <li><a href="#">Create an account</a></li>
    </ul>
  </div>

<h2 class="title">FurQuest</h2>  
<a href="http://www.google.com" target="_blank">
  <img src="../assets/play3.png" style="float:right; width:20%; height:30%;" onmouseover="chgImgPlay(this)" onmouseout="chgImgPlayBack(this)">
</a>


<div class="container" style="float:center;">
  <div class="card">
    <div class="card-header">
	
	  <div class="container" style="width: 60%; height:60%">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			  <div class="item active">
				<img src="../assets/img03.jpg" alt="Los Angeles" style="width:100%;">
			  </div>

			  <div class="item">
				<img src="../assets/img02.jpg" alt="Chicago" style="width:100%;">
			  </div>
			
			  <div class="item">
				<img src="../assets/img03.jpg" alt="New york" style="width:100%;">
			  </div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
		
	</div>
	
    <div class="card-body">
		<p class="aboutText">
		Welcome to FurQuest! FurQuest is a simple & lightweight mmorpg. Create a character, and explore the vast
		world of FurQuest alongside others. Play minigames, go shopping, or depart on challenging adventures
		with your friends!</p>
	</div> 

  </div>
</div>



</body>

<script>
function chgImg(x){
  x.src = "../assets/accountIconPressed.jpg"
}
function chgImgBack(x) {
  x.src = "../assets/accountIcon.png"
}
function chgImgPlay(x){
  x.src = "../assets/play4.png"
}
function chgImgPlayBack(x){
  x.src = "../assets/play3.png"
}
</script>
</html>
